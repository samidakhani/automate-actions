name: 05-linting

on:
  push:
    branches: [main]

env:
  EXECUTE_LINT: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: 01-Check out code
        uses: actions/checkout@v2

      - name: 02-Lint codebase
        if: ${{ env.EXECUTE_LINT == true}}
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 03-Unit test
        run: mvn clean test
